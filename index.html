<!DOCTYPE html>
<html>
<head>
	<title>Hangman JS 0.1</title>
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>HANGMAN</h1>
	</header>
	<div id="main">
		<img src="img/tool.png" id="img-main" alt="Gallow">
		<button id="js-newgame">New Game</button>
	</div>
	<div class="container">
		<div class="row" id="alphabet">
			<div class="col-m-3-5 letter">A</div>
			<div class="col-m-3-5 letter">B</div>
			<div class="col-m-3-5 letter">C</div>
			<div class="col-m-3-5 letter">D</div>
			<div class="col-m-3-5 letter">F</div>
			<div class="col-m-3-5 letter">G</div>
			<div class="col-m-3-5 letter">H</div>
			<div class="col-m-3-5 letter">I</div>
			<div class="col-m-3-5 letter">J</div>
			<div class="col-m-3-5 letter">K</div>
			<div class="col-m-3-5 letter">L</div>
			<div class="col-m-3-5 letter">M</div>
			<div class="col-m-3-5 letter">N</div>
			<div class="col-m-3-5 letter">O</div>
			<div class="col-m-3-5 letter">P</div>
			<div class="col-m-3-5 letter">Q</div>
			<div class="col-m-3-5 letter">R</div>
			<div class="col-m-3-5 letter">S</div>
			<div class="col-m-3-5 letter">T</div>
			<div class="col-m-3-5 letter">U</div>
			<div class="col-m-3-5 letter">V</div>
			<div class="col-m-3-5 letter">W</div>
			<div class="col-m-3-5 letter">X</div>
			<div class="col-m-3-5 letter">Y</div>
			<div class="col-m-3-5 letter">Z</div>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
